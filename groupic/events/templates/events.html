    {% extends "base.html" %}
    {% load staticfiles %}
    {% block styles %}

        <link rel="stylesheet" href="{% static "events/css/main.css" %}">
        <!-- Core CSS file -->
        <link rel="stylesheet" href="{% static "events/css/photoswipe.css" %}">

        <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
             In the folder of skin CSS file there are also:
             - .png and .svg icons sprite, 
             - preloader.gif (for browsers that do not support CSS animations) -->
        <link rel="stylesheet" href="{% static "events/default-skin/default-skin.css" %}">


    {% endblock %}
    {% block content %}
    <div class="row">
        		<div  class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="#">
                    	<span style="position:absolute; top:15px;">Name</span>
                        <img class="img-responsive" src="http://placehold.it/400x300" alt="">
                    </a>
                </div>

                {%for event in events%}
                    <div  class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="#">
                        <span class="eventName">{{event.eventName}}</span>
                        <img class="img-responsive" src="http://placehold.it/400x300" alt="">
                    </a>
                </div>
                {% endfor %}
                
                
        	</div>
        {% endblock %}

        {% block scripts %}

        <!-- Core JS file -->
        <script src="{% static "events/js/photoswipe.min.js" %}"></script>

        <!-- UI JS file -->
        <script src="{% static "events/js/photoswipe-ui-default.min.js" %}"></script>

    {% endblock %}
